<!DOCTYPE html>
<html>
<head>
  <title>Yes or No</title>
</head>
<body>
  <h1>Click Yes or No</h1>
  
  <button id="yesButton">Yes</button>
  <button id="noButton">No</button>

  <script>
      var yesButton = document.getElementById("yesButton");
      var noButton = document.getElementById("noButton");
    
      yesButton.addEventListener("click", function() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:5000/yes-endpoint", true); // Replace with your Flask server URL
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            console.log(xhr.responseText); // Display the response from the server
            // Update the page based on the response
            document.body.innerHTML = xhr.responseText;
          }
        };
        xhr.send();
      });
    
      noButton.addEventListener("click", function() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:5000/no-endpoint", true); // Replace with your Flask server URL
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            console.log(xhr.responseText); // Display the response from the server
            // Update the page based on the response
            document.body.innerHTML = xhr.responseText;
          }
        };
        xhr.send();
      });
  </script>
</body>
</html>
